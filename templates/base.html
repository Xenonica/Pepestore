<script>
function showChatbot() {
  var x = document.getElementById("imageCon");
  var y = document.getElementById("chatbotCon");
  x.style.display = "none";
  y.style.display = 'block';
}
function hideChatbot(){
  var x = document.getElementById("imageCon");
  var y = document.getElementById("chatbotCon");
  x.style.display = "block";
  y.style.display = 'none';

}

</script>

<style>
.container-fluid{
  min-height: calc(100vh - 200px);
  padding:0;
  margin:0;
}

#chatbotCon {
    color: #fff;
    position: fixed;
    z-index: 9999;
    right: 0;
    bottom: 0;
    width: 30%;
    display:none;
}

#x_chat{
    z-index: 1;
    right:0;
    position:absolute;
    width:30px;
    height:30px;
    background-color:#2b303e;
    border:0;
    color:white;
    font-weight:bold;
    font-size:1.5rem;
    text-align:center;
    overflow:hidden;
}


#chatbot{
    float: right;
    height: 420px;
    width: 350px;
}

#imageCon {
    position: fixed;
    z-index: 9999;
    right: 40px;
    bottom: 40px;
}

#btn1{
    float: right;
    margin-right: 10px;
    font-size: 15pt;
    padding:5px;
    background-color:#ccffcc;
    outline:none;
    border:none;
    border-radius: 50%;
}

*{
font-family:arial;
}

</style>
