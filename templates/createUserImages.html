{% extends "base.html" %}
{% block title %}Library Loan System - Upload Your Images{% endblock %}
{% from "includes/_formHelper.html" import render_field %}

{% block content %}
<script>
function deleteImg(){
    var imageno = event.target.id;
    document.getElementById('todelete').value = imageno;
    ImgInput.onchange();
}
</script>
<h1>Upload your images</h1>
<ul id="top-row">
    <li class="left {{Class1}}"><img class="images" src={{Img1}} height="400" width="400"> <span ><img src="https://icons-for-free.com/iconfiles/png/512/delete+deny+no+out+sign+out+x+icon-1320196067039321214.png" height="30" width="30" class="deleteSign1 images deleteSign" onclick="deleteImg()" id="1"></span></li>
    <li class="right {{Class2}}"><img class="images" src={{Img2}} height="400" width="400"> <span><img src="https://icons-for-free.com/iconfiles/png/512/delete+deny+no+out+sign+out+x+icon-1320196067039321214.png" height="30" width="30" class="deleteSign2 images deleteSign" onclick="deleteImg()" id="2"></span></li>
</ul>
<ul id="bottom-row">
    <li class="left {{Class3}}"><img class="images" src={{Img3}} height="400" width="400"> <span><img src="https://icons-for-free.com/iconfiles/png/512/delete+deny+no+out+sign+out+x+icon-1320196067039321214.png" height="30" width="30" class="deleteSign1 images deleteSign" onclick="deleteImg()" id="3"></span></li>
    <li class="right {{Class4}}"><img class="images" src={{Img4}} height="400" width="400"> <span><img src="https://icons-for-free.com/iconfiles/png/512/delete+deny+no+out+sign+out+x+icon-1320196067039321214.png" height="30" width="30" class="deleteSign2 images deleteSign" onclick="deleteImg()" id="4"></span></li>
</ul>
<form id="upload-image" method="post" enctype="multipart/form-data" name="form" class="uploadimage">
    <input type="file" name="file" id="ImgInput" accept="image/*" multiple onchange="this.form.submit()">
    <button id="submitButton" type='button' onclick="window.location.href='{{ url_for('createListing') }}';">Submit</button>
    <input type="hidden" name="todelete" value="" id="todelete" class="uploadimage">
</form>
<style>
    ul {
    list-style-type:none;
    }
    .images {
    object-fit: cover;
    margin:20px;
    }
    .deleteSign1 {
    top:5px;
    position: absolute;
    }
    .deleteSign2 {
    top:5px;
    position: absolute;
    }
    .deleteSign{
    margin : 30px;
    }
    .deleteSign:hover{
    cursor:pointer;
    }
    span{
    display:none;
    }
    .left {
    float:left;
    }
    .right {
    float:right;
    }
    #top-row {
    position:absolute;
    }
    #bottom-row {
    position:absolute;
    top:550px ;
    }
    .uploadimage {
    position:absolute;
    top:1000px;
    margin-bottom: 30px ;
    }
    ul>.Img:hover>span {
    display:block;
    }
    #submitButton {
    position:absolute;
    top:0px;
    left:900px;
    cursor:default;
    }
</style>
{% endblock %}
